<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Users List</title>
</head>
<body>
<main class="container m-5">
    <h3 class="h-3">Список пользователей</h3>
    <ul class="list-group" id="user-list" hx-get="/api/admin/users" hx-trigger="load" hx-target="#user-list"
        hx-swap="innerHTML">
        <!-- User list will be rendered here -->
    </ul>
</main>
<script>
    document.addEventListener('htmx:afterRequest', (event) => {
        if (event.detail.target.id === 'user-list') {
            let users = JSON.parse(event.detail.xhr.response);
            console.log(users)
            users = [
                    {username: "Имя пользователя",firstName: "Имя", lastName: "Фамилия", email: "Почта"}
                ].concat(users)
            let user_list_html = users.map((user, idx) =>
                `<li class="list-group-item ${idx === 0 ? 'fw-bold' : ''}">
                    <div class="row">
                        <div class="col">${user.username}</div>
                        <div class="col">${user.firstName}</div>
                        <div class="col">${user.lastName}</div>
                        <div class="col">${user.email}</div>
                    </div>
                </li>`
                    ).join('');

            document.getElementById('user-list').innerHTML = user_list_html;
        }
    });
</script>
</body>
</html>
