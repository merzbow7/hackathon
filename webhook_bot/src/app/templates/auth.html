<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@25.0.0/dist/keycloak.min.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="{{ url_for('static', path='/js/kc.js') }}"></script>
</head>
<body>
<main class="d-flex flex-column justify-content-center align-items-center p-5">
    <section class="container shadow-lg p-5 w-50 align-self-center text-center">
        <h3 class="h-3 mb-3">Авторизация</h3>
        {% if user %}
        <div class="alert alert-success" role="alert">
            Вы авторизованы, можно вернуться к работе с ботом
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">
            Ошибка авторизации
        </div>
        {% endif %}
    </section>
</main>
</body>
</html>
